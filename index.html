<head>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>
</body>

<script src="query-string.js"></script>
<script type="text/javascript">
(function() {
  var parsedQuery = window.queryString.parse(window.location.search);
  var url = parsedQuery.url;
  var interval = parsedQuery.interval * 1000;
  var iframe = document.createElement('iframe');

  iframe.src = url;

  document.querySelector('body').appendChild(iframe);

  window.setInterval(function() {
    iframe.src = url;
  }, interval)


})();
</script>
